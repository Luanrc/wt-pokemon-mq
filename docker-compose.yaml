version: "3.9"
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_PASSWORD='postgres'
    networks:
      - macacoweb

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/wt-pokemon-mq
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - macacoweb

  amqp:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    volumes:
      - ./git/amqp/config/rabbitmq.config:/etc/rabbitmq/conf.d/10-defaults.conf
      - ./git/amqp/config/definitions.json:/etc/rabbitmq/definitions.json
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - macacoweb

networks:
  macacoweb:
    driver: bridge
